<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- <match>
    <edit name="pixelsize">
      <double>13</double>
    </edit>
  </match> -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Gentium Plus</family>
      <family>Gentium Book Plus</family>
      <family>Crimson Text</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans</family>
      <family>Noto Sans Devanagari</family>
      <family>Noto Sans JP</family>
      <family>Noto Sans Kannada</family>
      <family>Noto Sans KR</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Source Code Pro</family>
      <family>Geist Mono</family>
    </prefer>
  </alias>
</fontconfig>
