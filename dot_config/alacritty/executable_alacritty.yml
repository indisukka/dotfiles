#****************************************************************************************
# Use               : Config for alacritty
#****************************************************************************************

window:
# Background opacity
    opacity: 0.98
# Startup Mode (changes require restart), Windowed,Maximized,Fullscreen
    startup_mode: Maximized
# Allow terminal applications to change Alacritty's window title.
    dynamic_title: true


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
    history: 5000

# Font configuration
font:
    normal:
        family: Geist Mono
        style: Regular
    bold:
        family: Geist Mono
        style: Bold
    italic:
        family: Geist Mono
        style: Medium Italic
    bold_italic:
        family: Geist Mono
        style: Bold Italic
    size: 14

 # Offset is the extra space around each character. `offset.y` can be thought of as modifying the line spacing, 
 # and `offset.x` as modifying the letter spacing.
    offset:
        x: 0
        y: 7

cursor:
# Cursor style
    style:
    # Cursor shapes as â–‡ Block, _ Underline and - | Beam
        shape: Underline
    # Cursor blinking state
        # Values for `blinking`: Never,Off,On,Always
        blinking: On
        # Cursor blinking interval in milliseconds.
        blink_interval: 750
        # true`, the cursor will be rendered as a hollow box when window not focused
        unfocused_hollow: true
        # Thickness of the cursor relative to the cell
        thickness: 0.15

# Live config reload (changes require restart)
live_config_reload: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

